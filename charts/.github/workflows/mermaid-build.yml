name: Build Mermaid Diagrams

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install mermaid-cli
        run: npm ci

      - name: Ensure output folders
        run: |
          mkdir -p docs/svgs
          mkdir -p docs/pngs

      - name: Build diagrams (SVG + PNG)
        run: npm run build

      - name: Create gallery index
        run: |
          echo "# Diagram Gallery" > docs/index.md
          echo "" >> docs/index.md
          for f in docs/svgs/*.svg; do
            base=$(basename "$f")
            echo "## ${base%.*}" >> docs/index.md
            echo "" >> docs/index.md
            echo "<img src=\"./svgs/$base\" width=\"960\" />" >> docs/index.md
            echo "" >> docs/index.md
          done

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build-diagrams
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
